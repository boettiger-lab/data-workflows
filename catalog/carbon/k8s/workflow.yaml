apiVersion: batch/v1
kind: Job
metadata:
  name: irrecoverable-carbon-workflow
  namespace: biodiversity
spec:
  template:
    spec:
      containers:
      - args:
        - "\nset -e\n\necho \"Starting irrecoverable-carbon raster workflow...\"\n\
          \n# Step 0: Setup bucket\necho \"Step 0: Setting up bucket...\"\nkubectl\
          \ apply -f /yamls/setup-bucket-job.yaml -n biodiversity\n\necho \"Waiting\
          \ for bucket setup...\"\nkubectl wait --for=condition=complete --timeout=600s\
          \ job/irrecoverable-carbon-setup-bucket -n biodiversity\n\n# Step 1: Hex\
          \ tiling\necho \"Step 1: H3 hexagonal tiling...\"\nkubectl apply -f /yamls/hex-job.yaml\
          \ -n biodiversity\n\necho \"Waiting for hex tiling...\"\nkubectl wait --for=condition=complete\
          \ --timeout=7200s job/irrecoverable-carbon-hex -n biodiversity\n\necho \"\
          \u2713 Workflow complete!\"\necho \"\"\necho \"Clean up with:\"\necho \"\
          \  kubectl delete jobs irrecoverable-carbon-setup-bucket irrecoverable-carbon-hex\
          \ irrecoverable-carbon-workflow -n biodiversity\"\necho \"  kubectl delete\
          \ configmap irrecoverable-carbon-yamls -n biodiversity\"\n"
        command:
        - bash
        - -c
        image: bitnami/kubectl:latest
        name: workflow
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /yamls
          name: yamls
      restartPolicy: OnFailure
      serviceAccountName: cng-datasets-workflow
      volumes:
      - configMap:
          name: irrecoverable-carbon-yamls
        name: yamls
  ttlSecondsAfterFinished: 10800

apiVersion: batch/v1
kind: Job
metadata:
  name: vulnerable-carbon-2024-workflow
  namespace: biodiversity
spec:
  template:
    spec:
      containers:
      - args:
        - "\nset -e\n\necho \"Starting vulnerable-carbon-2024 raster workflow...\"\
          \n\n# Step 0: Setup bucket\necho \"Step 0: Setting up bucket...\"\nkubectl\
          \ apply -f /yamls/vulnerable-carbon-2024-setup-bucket.yaml -n biodiversity\n\
          \necho \"Waiting for bucket setup...\"\nkubectl wait --for=condition=complete\
          \ --timeout=600s job/vulnerable-carbon-2024-setup-bucket -n biodiversity\n\
          \n# Step 1: Hex tiling\necho \"Step 1: H3 hexagonal tiling...\"\nkubectl\
          \ apply -f /yamls/vulnerable-carbon-2024-hex.yaml -n biodiversity\n\necho\
          \ \"Waiting for hex tiling...\"\nkubectl wait --for=condition=complete --timeout=7200s\
          \ job/vulnerable-carbon-2024-hex -n biodiversity\n\necho \"\u2713 Workflow\
          \ complete!\"\necho \"\"\necho \"Clean up with:\"\necho \"  kubectl delete\
          \ jobs vulnerable-carbon-2024-setup-bucket vulnerable-carbon-2024-hex vulnerable-carbon-2024-workflow\
          \ -n biodiversity\"\necho \"  kubectl delete configmap vulnerable-carbon-2024-yamls\
          \ -n biodiversity\"\n"
        command:
        - bash
        - -c
        image: bitnami/kubectl:latest
        name: workflow
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /yamls
          name: yamls
      restartPolicy: OnFailure
      serviceAccountName: cng-datasets-workflow
      volumes:
      - configMap:
          name: vulnerable-carbon-2024-yamls
        name: yamls
  ttlSecondsAfterFinished: 10800

apiVersion: batch/v1
kind: Job
metadata:
  name: census-2024-cd-hex-chunk0-retry
  namespace: biodiversity
  labels:
    k8s-app: census-2024-cd-hex-retry
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 10800
  template:
    metadata:
      labels:
        k8s-app: census-2024-cd-hex-retry
    spec:
      priorityClassName: opportunistic
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: feature.node.kubernetes.io/pci-10de.present
                operator: NotIn
                values:
                - 'true'
      restartPolicy: Never
      containers:
      - name: hex-task
        image: ghcr.io/boettiger-lab/datasets:latest
        imagePullPolicy: Always
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_S3_ENDPOINT
          value: rook-ceph-rgw-nautiluss3.rook
        - name: AWS_PUBLIC_ENDPOINT
          value: s3-west.nrp-nautilus.io
        - name: AWS_HTTPS
          value: 'false'
        - name: AWS_VIRTUAL_HOSTING
          value: 'FALSE'
        - name: TMPDIR
          value: /tmp
        - name: BUCKET
          value: public-census
        - name: DATASET
          value: census-2024-cd
        command:
        - bash
        - -c
        - |-
          set -e
          echo "Reprocessing chunk 0 with 32Gi memory..."
          cng-datasets vector \
            --input s3://public-census/census-2024/cd.parquet \
            --output s3://public-census/census-2024/cd/chunks \
            --chunk-id 0 \
            --chunk-size 50 \
            --intermediate-chunk-size 10 \
            --resolution 10 \
            --parent-resolutions 9,8,0
          echo "âœ“ Chunk 0 complete"
        resources:
          requests:
            cpu: '4'
            memory: 32Gi
          limits:
            cpu: '4'
            memory: 32Gi
        volumeMounts:
        - name: rclone-config
          mountPath: /root/.config/rclone
          readOnly: true
      volumes:
      - name: rclone-config
        secret:
          secretName: rclone-config

              value: rook-ceph-rgw-nautiluss3.rook
            - name: AWS_PUBLIC_ENDPOINT
              value: s3-west.nrp-nautilus.io
            - name: AWS_HTTPS
              value: 'false'
            - name: AWS_VIRTUAL_HOSTING
              value: 'FALSE'
            - name: TMPDIR
              value: /tmp
            - name: BUCKET
              value: public-census
            - name: DATASET
              value: state
            volumeMounts:
            - name: rclone-config
              mountPath: /root/.config/rclone
              readOnly: true
            command:
            - bash
            - -c
            - |
              set -e
              # Use optimized GeoParquet (has ID column) from convert job
              # GDAL can read parquet via vsicurl
              ogr2ogr -f GeoJSONSeq /tmp/$DATASET.geojsonl /vsicurl/https://s3-west.nrp-nautilus.io/public-census/census-2024/state.parquet -progress

              # Generate PMTiles from GeoJSONSeq
              tippecanoe -o /tmp/$DATASET.pmtiles -l $DATASET --drop-densest-as-needed --extend-zooms-if-still-dropping --force /tmp/$DATASET.geojsonl

              # Upload to S3 using rclone
              rclone copy /tmp/$DATASET.pmtiles nrp:public-census/census-2024/
              rm /tmp/$DATASET.geojsonl /tmp/$DATASET.pmtiles
            resources:
              requests:
                cpu: '4'
                memory: 32Gi
              limits:
                cpu: '4'
                memory: 32Gi
          volumes:
          - name: rclone-config
            secret:
              secretName: rclone-config

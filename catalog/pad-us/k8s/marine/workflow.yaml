apiVersion: batch/v1
kind: Job
metadata:
  name: padus-4-1-marine-workflow
  namespace: biodiversity
spec:
  template:
    spec:
      containers:
      - args:
        - "\nset -e\n\necho \"Starting padus-4-1-marine workflow...\"\n\n# Step 0:\
          \ Setup bucket with public access and CORS\necho \"Step 0: Setting up bucket...\"\
          \nkubectl apply -f /yamls/padus-4-1-marine-setup-bucket.yaml -n biodiversity\n\
          \necho \"Waiting for bucket setup to complete...\"\nkubectl wait --for=condition=complete\
          \ --timeout=600s job/padus-4-1-marine-setup-bucket -n biodiversity\n\n#\
          \ Step 1: Convert to optimized GeoParquet (needed by both pmtiles and hex\
          \ jobs)\necho \"Step 1: Converting to optimized GeoParquet...\"\nkubectl\
          \ apply -f /yamls/padus-4-1-marine-convert.yaml -n biodiversity\n\necho\
          \ \"Waiting for GeoParquet conversion to complete...\"\nkubectl wait --for=condition=complete\
          \ --timeout=3600s job/padus-4-1-marine-convert -n biodiversity\n\n# Step\
          \ 2: Run pmtiles and hex tiling in parallel (both use the converted geoparquet)\n\
          echo \"Step 2: H3 hexagonal tiling and PMTiles generation (parallel)...\"\
          \nkubectl apply -f /yamls/padus-4-1-marine-pmtiles.yaml -n biodiversity\n\
          kubectl apply -f /yamls/padus-4-1-marine-hex.yaml -n biodiversity\n\necho\
          \ \"Waiting for hex tiling to complete (PMTiles continues in background)...\"\
          \necho \"Timeout set to 48 hours (172800s)...\"\nkubectl wait --for=condition=complete\
          \ --timeout=172800s job/padus-4-1-marine-hex -n biodiversity\n\necho \"\
          Step 3: Repartitioning by h0...\"\nkubectl apply -f /yamls/padus-4-1-marine-repartition.yaml\
          \ -n biodiversity\n\necho \"Waiting for repartition to complete...\"\nkubectl\
          \ wait --for=condition=complete --timeout=3600s job/padus-4-1-marine-repartition\
          \ -n biodiversity\n\necho \"\u2713 Workflow complete!\"\necho \"Note: PMTiles\
          \ job may still be running in the background\"\necho \"\"\necho \"Clean\
          \ up with:\"\necho \"  kubectl delete jobs padus-4-1-marine-setup-bucket\
          \ padus-4-1-marine-convert padus-4-1-marine-pmtiles padus-4-1-marine-hex\
          \ padus-4-1-marine-repartition padus-4-1-marine-workflow -n biodiversity\"\
          \necho \"  kubectl delete configmap padus-4-1-marine-yamls -n biodiversity\"\
          \n"
        command:
        - bash
        - -c
        image: bitnami/kubectl:latest
        name: workflow
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /yamls
          name: yamls
      restartPolicy: OnFailure
      serviceAccountName: cng-datasets-workflow
      volumes:
      - configMap:
          name: padus-4-1-marine-yamls
        name: yamls
  ttlSecondsAfterFinished: 10800

    apiVersion: batch/v1
    kind: Job
    metadata:
      name: padus-4-1-combined-pmtiles
      labels:
        k8s-app: padus-4-1-combined-pmtiles
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 1
      ttlSecondsAfterFinished: 10800
      template:
        metadata:
          labels:
            k8s-app: padus-4-1-combined-pmtiles

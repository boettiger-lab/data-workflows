                  - key: feature.node.kubernetes.io/pci-10de.present
                    operator: NotIn
                    values:
                    - 'true'
          restartPolicy: Never
          containers:
          - name: pmtiles-task
            image: ghcr.io/boettiger-lab/datasets:latest
            imagePullPolicy: Always
            env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_ENDPOINT
              value: rook-ceph-rgw-nautiluss3.rook
            - name: AWS_PUBLIC_ENDPOINT
              value: s3-west.nrp-nautilus.io
            - name: AWS_HTTPS
              value: 'false'
            - name: AWS_VIRTUAL_HOSTING
              value: 'FALSE'
            - name: TMPDIR
              value: /tmp
            - name: BUCKET
              value: public-padus
            - name: DATASET
              value: combined
            volumeMounts:
            - name: rclone-config
              mountPath: /root/.config/rclone
              readOnly: true
            command:
            - bash
            - -c
            - |
              set -e
              # Use optimized GeoParquet (has ID column) from convert job
              # GDAL can read parquet via vsicurl
              ogr2ogr -f GeoJSONSeq /tmp/$DATASET.geojsonl /vsicurl/https://s3-west.nrp-nautilus.io/public-padus/padus-4-1/combined.parquet -progress

              # Generate PMTiles from GeoJSONSeq
              tippecanoe -o /tmp/$DATASET.pmtiles -l $DATASET --drop-densest-as-needed --extend-zooms-if-still-dropping --force /tmp/$DATASET.geojsonl

              # Upload to S3 using rclone
              rclone copy /tmp/$DATASET.pmtiles nrp:public-padus/padus-4-1/
              rm /tmp/$DATASET.geojsonl /tmp/$DATASET.pmtiles
            resources:
              requests:
                cpu: '4'
                memory: 32Gi
              limits:
                cpu: '4'
                memory: 32Gi
          volumes:
          - name: rclone-config
            secret:
              secretName: rclone-config

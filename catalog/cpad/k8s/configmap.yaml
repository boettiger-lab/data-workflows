  pmtiles-job.yaml: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: cced-2025b-pmtiles
      labels:
        k8s-app: cced-2025b-pmtiles
    spec:
      completions: 1
      parallelism: 1
      backoffLimit: 1
      ttlSecondsAfterFinished: 10800
      template:
        metadata:
          labels:
            k8s-app: cced-2025b-pmtiles
        spec:
          priorityClassName: opportunistic
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: feature.node.kubernetes.io/pci-10de.present
                    operator: NotIn
                    values:
                    - 'true'
          restartPolicy: Never
          containers:
          - name: pmtiles-task
            image: ghcr.io/boettiger-lab/datasets:latest
            imagePullPolicy: Always
            env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_ENDPOINT
              value: rook-ceph-rgw-nautiluss3.rook
            - name: AWS_PUBLIC_ENDPOINT
              value: s3-west.nrp-nautilus.io
            - name: AWS_HTTPS
              value: 'false'
            - name: AWS_VIRTUAL_HOSTING
              value: 'FALSE'
            - name: TMPDIR
              value: /tmp
            - name: BUCKET
              value: public-cpad
            - name: DATASET
              value: cced-2025b
            volumeMounts:
            - name: rclone-config
              mountPath: /root/.config/rclone
              readOnly: true
            command:
            - bash
            - -c
            - |
              set -e
              # Use optimized GeoParquet (has ID column) from convert job
              # GDAL can read parquet via vsicurl
              ogr2ogr -f GeoJSONSeq /tmp/$DATASET.geojsonl /vsicurl/https://s3-west.nrp-nautilus.io/public-cpad/cced-2025b.parquet -progress

              # Generate PMTiles from GeoJSONSeq
              tippecanoe -o /tmp/$DATASET.pmtiles -l $DATASET --drop-densest-as-needed --extend-zooms-if-still-dropping --force /tmp/$DATASET.geojsonl

              # Upload to S3 using rclone
              rclone copy /tmp/$DATASET.pmtiles nrp:public-cpad/
              rm /tmp/$DATASET.geojsonl /tmp/$DATASET.pmtiles
            resources:
              requests:
                cpu: '4'
                memory: 8Gi
              limits:
                cpu: '4'
                memory: 8Gi
          volumes:
          - name: rclone-config
            secret:
              secretName: rclone-config
